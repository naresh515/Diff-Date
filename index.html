<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Between Days</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class="heading">
            <h1>Get Diffrence between Two dates</h1>
        </div>
        <div class="main-header">
            <div class="start-date">
                <h1>Start Date</h1>
                <div class="date-picker">
                    <label for="date">
                        <input id="start"><button class="first" data-i="0"><i
                                class="fa-solid fa-calendar-days"></i></button>
                    </label>
                    <div id="show_error"></div>
                </div>
                <button class="ancher" id="today-btn" onclick="setStartDate(this)">
                    <p>Today</p>
                </button>
            </div>
            <div class="end-date">
                <h1>End Date</h1>
                <div class="date-picker">
                    <label for="date">
                        <input id="end">
                    </label><button class="first" data-i="1"><i class="fa-solid fa-calendar-days"></i></button>
                    <div id="show_error1"></div>
                </div>
                <button class="ancher" id="today-btn1" onclick="setEndDate(this)">
                    <p>Today</p>
                </button>
            </div>
            <div class="button-btn">
                <div id="click">
                    <input type="submit" class="btn1" value="Calculate Duration">
                    <div id="output"></div>
                </div>

                <div id="btn-btn">
                    <input type="submit" class="btn" value="Count Only Workdays">
                    <div id="poutput"></div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./style.js"></script>
</body>

</html>
